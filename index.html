<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="fotoPerfil" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="nome">Alvaro De Carvalho </h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item" >
                    <h4>Reposit√≥rios</h4>
                    <p id="rep"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <p id="seguidores"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <p id="seguindo"></p>
                </li>
            </ul>
            <a href="#" class="profile-link" id="profileLink">Ver no Github</a>
        </div>
    </header>

    <script src="jquery.js"></script>

    <script>
        $(document).ready(function(){
            const endpoint  =" https://api.github.com/users/AlvaroDeCarvalho"

            fetch(endpoint)
            .then(function(resposta){
                return resposta.json()
            })
            .then(function(json){

                const fotoDePerfil = json.avatar_url
                const userName = "@" + json.login
                const public_repositorio = json.public_repos
                const seguidores = json.followers
                const seguindo = json.following
                const name = json.name
                const nameURL = name.replace(/\s+/g, "")
                console.log(nameURL)
                const profileLink = `https://github.com/${nameURL}`
                
                $('#rep').html(public_repositorio)
                $('#seguidores').html(seguidores)
                $('#seguindo').html(seguindo)
                $('#username').html(userName)
                $('#nome').html(name)
                $('#fotoPerfil').attr("src",fotoDePerfil)
                $('#profileLink').attr("href", profileLink)
            })
        })
    </script>
</body>
</html>
